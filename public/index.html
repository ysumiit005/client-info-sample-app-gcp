<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Welcome! Sumit Kunwar Chan</h1>
    <p class="text-center">Here is info about your IP and browser:</p>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Client Information</h5>
        <p><strong>IP Address:</strong> <span id="ip"></span></p>
        <p><strong>Browser:</strong> <span id="browser"></span></p>
        <p><strong>Operating System:</strong> <span id="os"></span></p>
        <h5 class="card-title">Location Information</h5>
        <p><strong>City:</strong> <span id="city"></span></p>
        <p><strong>Region:</strong> <span id="region"></span></p>
        <p><strong>Country:</strong> <span id="country"></span></p>
        <p><strong>Latitude:</strong> <span id="latitude"></span></p>
        <p><strong>Longitude:</strong> <span id="longitude"></span></p>
      </div>
    </div>
  </div>
  
  <script src="/js/client-info.js"></script>
</body>
</html>
